<!doctype html>
<head><title>add sub mul div</title></head>
<body bgcolor="yellow">
    <script>
        var x,y,a,s,m,d,mod;
        x=prompt("enter first number");
        y=prompt("enter second number");
        a=x-(-y);
        s=x-y;
        m=x*y
        d=x/y;
        mod=x%y;
        document.write("addition="+a+"<br>");
        document.write("subtraction="+s+"<br>");
        document.write("multiplication="+m+"<br>");
        document.write("division="+d+"<br>");
        document.write("remainder="+mod);
    </script>
</body>
</br>
</html>
